<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Icon from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

  <main class="container">

    <article class="card">

      <picture class="card__img">
        <source media="(min-width: 720px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Grabielle Essence Eau Da Parfum">
      </picture>

      <article class="card-content">

        <span class="card-content__subheader">PERFUME</span>
        <h1 class="card-content__header">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-content__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <ul class="card-prices">
          <li class="card-prices__primary">$149.99</li>
          <li class="card-prices__secondary"><del>$169.99</del></li>
        </ul>

        <button class="card-content__button">
          <span class="material-symbols-outlined">shopping_cart</span>
          Add to Cart
        </button>

      </article>

    </article>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/andersonvb">Anderson Valencia</a>.
  </div>
</body>
</html>
